<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELE</title>
</head>
<body>
    <div style="float: left; width: 30%;margin-top: 2%;margin-left: 8%;">
    <table style="font-size: 150%;text-align: center;"  border rules="all" cellpadding="8" width="60%">
    <caption>TABELA 1</caption>
        <tr style="background-color: aliceblue;"><th width="1%">1</th>  <th width="5%">2</th>  <th width="5%">3</th>  <th width="4%">4</th>  <th width="5%">5</th>  <th width="5%">6</th></tr>
        <tr><th style="background-color:aliceblue;">2</th>  <td>a</td>  <td style="background-color:rgb(50,205,50,0.1);">b</td> <td style="background-color:rgb(50,205,50,0.1);">c</td>  <td>d</td>  <td>e</td></tr>
        <tr><th style="background-color:aliceblue;">3</th>  <td>f</td>  <td>g</td>  <td>h</td>  <td>i</td>  <td style="background-color:rgb(50,205,50,0.3);">j</td></tr>
        <tr><th style="background-color:aliceblue;">4</th>  <td>k</td>  <td>l</td>  <td>m</td>  <td>n</td>  <td style="background-color:rgb(50,205,50,0.3);">o</td></tr>
        <tr><th style="background-color:aliceblue;">5</th>  <td style="background-color:rgb(50,205,50,0.5);">p</td>  <td style="background-color:rgb(50,205,50,0.5);">q</td>  <td style="background-color:rgb(50,205,50,0.5);">r</td>  <td>s</td>  <td>t</td> </tr>
        <tr><th style="background-color:aliceblue;">6</th>  <td style="background-color:rgb(50,205,50,0.5);">u</td>  <td style="background-color:rgb(50,205,50,0.5);">v</td>  <td style="background-color:rgb(50,205,50,0.5);">w</td>  <td>y</td>  <td>z</td> </tr>
    </table>
    </div>

    <div style="float: left; width: 30%;margin-top: 2%;">
    <table style="font-size: 150%;text-align: center;" border rules="all" cellpadding="8" width="60%">
    <caption>TABELA 2</caption>
        <tr style="background-color:aliceblue;"><th width="1%">1</th>  <th width="5%">2</th>  <th width="5%">3</th>  <th width="4%">4</th>  <th width="5%">5</th>  <th width="5%">6</th></tr>
        <tr><th style="background-color:aliceblue;">2</th>  <td>a</td> <td colspan="2" style="background-color:rgb(50,205,50,0.1);">b, c</td> <td>d</td>  <td>e</td></tr>
        <tr><th style="background-color:aliceblue;">3</th>  <td>f</td>  <td>g</td>  <td>h</td>  <td>i</td> <td rowspan="2" style="background-color:rgb(50,205,50,0.3);">j,  o</td></tr>
        <tr><th style="background-color:aliceblue;">4</th>  <td>k</td>  <td>l</td>  <td>m</td>  <td>n</td></tr>
        <tr><th style="background-color:aliceblue;">5</th> <td colspan="3" rowspan="2" style="background-color:rgb(50,205,50,0.5);">p,  q, r, u, v, w</td>  <td>s</td>  <td>t</td> </tr>
        <tr><th style="background-color:aliceblue;">6</th>  <td>y</td>  <td>z</td></tr>
    </table>
    </div>

    <div style="float: left; width: 30%;margin-top: 2%;">
    <table style="font-size: 150%;text-align: center;" border rules="all" cellpadding="8" width="60%">
    <caption>TABELA 3</caption>
        <tr style="background-color:aliceblue;"><th width="1%">1</th>  <th width="5%">2</th>  <th width="5%">3</th>  <th width="4%">4</th>  <th width="5%">5</th>  <th width="5%">6</th></tr>
        <tr><th style="background-color:aliceblue;">2</th>  <td>a</td>  <td>b</td>  <td>c</td>  <td>d</td>  <td>e</td></tr>
        <tr><th style="background-color:aliceblue;">3</th>  <td>f</td>  <td>g</td>  <td>h</td>  <td>i</td>  <td>j</td></tr>
        <tr><th style="background-color:aliceblue;">4</th>  <td>k</td>  <td>l</td>  <td colspan="2" style="background-color:rgb(50,205,50,0.5);">m,n</td>  <td>o</td></tr>
        <tr><th style="background-color:aliceblue;">5</th>  <td>p</td>  <td>q</td>  <td>r</td>  <td>s</td>  <td>t</td> </tr>
        <tr><th style="background-color:aliceblue;">6</th>  <td>u</td>  <td>v</td>  <td>w</td>  <td>y</td>  <td>z</td> </tr>
    </table>
    </div>

</html>
